      .wrapper {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        grid-auto-rows: 100px;
        background-color: rgb(164, 217, 221);
      }

      .box1 {
        grid-column-start: 1;
        grid-column-end: 4;
        grid-row-start: 1;
        grid-row-end: 3;
        z-index: 2;
        background-color: rgb(164, 217, 221);
      }

      .box2 {
        grid-column-start: 1;
        grid-row-start: 2;
        grid-row-end: 4;
        z-index: 1;
        background-color: rgb(164, 217, 221);
      }
      /* --------- */

      div {
        border: 1.5px solid rgb(7, 7, 7);
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="box box1">One</div>
      <div class="box box2">Two</div>
      <div class="box box3">Three</div>
      <div class="box box4">Four</div>
      <div class="box box5">Five</div>
    </div>
  </body>
